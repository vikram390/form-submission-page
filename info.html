<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submission Form</title>
    <style>
        /* Add basic styles for the form */
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f4f8; }
        .form-container { width: 300px; padding: 20px; background-color: #fff; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #333; font-weight: bold; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .submit-btn { width: 100%; padding: 10px; background-color: #28a745; color: #fff; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .submit-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Submit Information</h2>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script>
        const submitForm = async () => {
    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzGSnYRqFHx-1c1CMBuWc0UAm0xJ7pTs0b0yadYbc8/dev", {
            method: "POST",
            body: JSON.stringify({
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                mobile: document.getElementById("mobile").value,
                description: document.getElementById("description").value,
            }),
            headers: {
                "Content-Type": "application/json",
            },
        });

        if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
        }

        const result = await response.text();
        console.log(result);
        alert("Form submitted successfully!");
    } catch (error) {
        console.error("Error submitting the form:", error);
        alert("There was an error submitting the form.");
    }
};

    </script>
</body>
</html>
